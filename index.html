<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>

    <!-- Logo e titolo -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/Logo.png" alt="" Class="logo">
            </div>
            <div>
                <h1>Toboolist</h1>
            </div>
        </div>    
    </header>
    
    <!-- Div centrale con eventuali bottoni -->
    <div class="centraldiv">
        <div class="textchanges">
            <div class="buttons">
                <Span class="bluebutton">Add Task</Span>
                <Span class="whitebutton">Add Section</Span>
            </div>
            <h3>&#9662; New Task</h3>
            <p>
                <span class="checkmark">&#10003;</span> Quarterly Newsletter <span class="bluecolor">Editorial</span>
            </p>
        </div>
    </div>
    
</body>
</html>
